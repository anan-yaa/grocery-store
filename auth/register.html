<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../assets/images/icon.png" />
</head>
<body>
    <div class="background-animation">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="../index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <div class="logo-wrapper">
                        <i class="fas fa-shopping-basket"></i>
                        <span class="logo-text">Quick Mart</span>
                    </div>
                </a>
            </div>
        </header>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 col-md-8 col-12">
                <div class="auth-card">
                    <h1 class="auth-title">Create an Account</h1>
                    <p class="auth-subtitle">Join Quick Mart for fresh groceries delivered to your door!</p>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Choose a username" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group password-field position-relative">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                            <span class="password-toggle">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                        
                        <div class="form-group password-field position-relative">
                            <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Re-enter password" required>
                            <span class="password-toggle">
                                <i class="fas fa-eye-slash"></i>
                            </span>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input type="checkbox" id="terms" class="form-check-input" required>
                            <label for="terms" class="form-check-label">I agree to the <a href="#">Terms & Conditions</a></label>
                        </div>
                        
                        <a href="../pages/shop.html" type="submit" class="btn-primary btn-block" style="text-decoration:none; text-align: center">Create Account</a>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a href="login.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Quick Mart Grocery. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
